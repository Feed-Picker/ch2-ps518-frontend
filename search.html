<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Service</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <section id="service" class="mt-5">
      <div class="container-lg">
        <div class="row">
          <div class="d-flex align-items-center">
            <i class="bi bi-chevron-left fs-5"></i>
            <h4 class="title-layanan mb-4 m-3">Service</h4>
          </div>
          <div class="col-lg-10">
            <div class="input-group mb-3">
              <span
                class="input-group-text"
                style="background-color: #DDD8D8;"
                id="basic-addon1"
                ><i class="bi bi-search"></i
              ></span>
              <input
                type="text"
                class="form-control border-0"
                placeholder="Cari Dokter, Layanan, atau Informasi"
                aria-label="Username"
                aria-describedby="basic-addon1"
                style="background-color: #DDD8D8;"
              />
            </div>
          </div>
          <div class="col-lg-2">
            <button type="button" class="button-cari me-1">Cari</button>
            <button type="button" class="button-filter">
              <i class="bi bi-filter"></i>Filter
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="mt-5">
      <div class="container-lg">
        <div class="ruang-layanan">
          <div class="row text-center" style="border-bottom: 1px solid black;">
            <div class="col-lg-6">
              <button class="toggle-btn" onclick="toggleContent('rawat-inap')">
                <img src="./images/medical-icon_i-inpatient.png" alt="" />
                Rawat Inap
              </button>
            </div>
            <div class="col-lg-6">
              <button class="toggle-btn" onclick="toggleContent('rawat-jalan')">
                <img src="./images/tabler_wheelchair.png" alt="" />
                Rawat Jalan
              </button>
            </div>
          </div>
          <div id="rawat-inap" class="content active">
            <div class="row row-cols-lg-4 g-5">
              <div class="col">
                <div class="card card-ruanglayanan p-5 ">
                  <h5>Farmasi</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>IGD</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>ESWL</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>EEG</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>Laboratorium</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>Radiologi</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>USG</h5>
                </div>
              </div>
              <div class="col">
                <div class="card card-ruanglayanan p-5">
                  <h5>Hemodialisis</h5>
                </div>
              </div>
            </div>
          </div>

          <div id="rawat-jalan" class="content">
            <h5>Ruangan Rawat jalan</h5>
          </div>
        </div>
      </div>
    </section>
    <script>
      function toggleContent(contentId) {
          // Semua elemen content dinonaktifkan
          var contents = document.querySelectorAll('.content');
          contents.forEach(function (content) {
              content.classList.remove('active');
          });

          // Hanya elemen dengan contentId yang diaktifkan
          var activeContent = document.getElementById(contentId);
          if (activeContent) {
              activeContent.classList.add('active');
          }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
